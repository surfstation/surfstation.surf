<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
#!/usr/bin/env python3
import math
cx = 50
cy = 50
r = 50
# essentially drawing lines from the circle with radius r (-1 just for style purposes) to the inner circle with radius r - 10
for degrees in range(0, 360, 45):
  print('  <line x1="{:0.4f}" y1="{:0.4f}" x2="{:0.4f}" y2="{:0.4f}"/>'.format(cx + (r - 1) * math.cos(math.radians(degrees)), cy + (r - 1) * math.sin(math.radians(degrees)), cx + (r - 10) * math.cos(math.radians(degrees)), cy + (r - 10) * math.sin(math.radians(degrees))))
-->
